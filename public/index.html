<!doctype html>
<html>
  <head>
    <title>Anagrams</title>
  </head>
  <body>

    <script>
    // var list = document.querySelector('#anagrams');
    var search = function(event) {
      var word = event.target.value;
      // TODO: Construct an XMLHttpResponse, send a request for /word, and fill the results
      // into list.
      console.log(word)
      var xhr = new XMLHttpRequest();
      xhr.onload = function() {processResponse(xhr.response)}
      xhr.open('get', "/"+word, true)
      xhr.responseType = 'json';
      xhr.send();
      //
      // https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/Using_XMLHttpRequest
      //
      // Hint: xhr.responseType = 'json'.
    }

    var processResponse = function(jsonArray){
      console.log(jsonArray);
      var list = document.querySelector('#anagrams');
      jsonArray.forEach (
        function(currentValue,index,array){
        listItem = document.createElement("li");
        listItem.innerHTML = currentValue;

        list.appendChild(listItem);
      })

    }
    </script>

    <input type="text" oninput="search(event)">
    <ul id="anagrams"></ul>
  </body>
</html>
